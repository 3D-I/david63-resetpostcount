<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_RESET_POST_COUNT}</h1>
<p>{L_RESET_POST_COUNT_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="reset_post_count" method="post" action="{U_ACTION}">
	<fieldset>
		<!-- IF S_CONFIRM -->
			<legend>{L_RESET_USER_DETAILS}</legend>
			<dl>
				<dt><label for="reset_value">{L_RESET_VALUE}{L_COLON}</label><br /><span>{L_RESET_VALUE_EXPLAIN}</span></dt>
				<dd><input class="text narrow" type="text" id="reset_value" name="reset_value" /></dd>
			</dl>

			<dl>
				<dt><label>{L_OR_ZERO}</label></dt>
			</dl>

			<dl>
				<dt><label for="reset_zero">{L_RESET_ZERO}{L_COLON}</label><br /><span>{L_RESET_ZERO_EXPLAIN}</span></dt>
				<dd><input class="radio" type="checkbox" id="reset_zero" name="reset_zero" /></dd>
			</dl>
		<!-- ELSE -->
			<dl>
				<dt><label for="reset_username">{L_RESET_USERNAME}{L_COLON}</label><br /><span>{L_RESET_USERNAME_EXPLAIN}</span></dt>
				<dd><input class="text narrow" type="text" id="reset_username" name="reset_username" /></dd>
				<dd>[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</dd>
			</dl>

			<hr>

			<dl>
				<dt><label for="overide">{L_RESET_OVERIDE}{L_COLON}</label><br /><span>{L_RESET_OVERIDE_EXPLAIN}</span></dt>
				<dd><input class="radio" type="checkbox" id="overide" name="overide" /></dd>
			</dl>
		<!-- ENDIF -->
	</fieldset>

	<fieldset class="submit-buttons">
		<legend>{L_SUBMIT}</legend>
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
		{S_HIDDEN_FIELDS}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
